paths:
  history-get:
    post:
      tags:
        - History
      summary: Get meal to history
      x-router-controller: history
      operationId: getHistory_handler
      requestBody:
        description: History object
        content:
          application/json:
            schema:
              $ref: '#/schemas/GetHistory'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
  history-add:
    post:
      tags:
        - History
      summary: Add meal to history
      x-router-controller: history
      operationId: addHistory_handler
      requestBody:
        description: History object
        content:
          application/json:
            schema:
              $ref: '#/schemas/AddHistory'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
  history-remove:
    post:
      tags:
        - History
      summary: Remove meal from history
      x-router-controller: history
      operationId: removeHistory_handler
      requestBody:
        description: History object
        content:
          application/json:
            schema:
              $ref: '#/schemas/RemoveHistory'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string


schemas:

  GetHistory:
    type: object
    properties:
      accessToken: {$ref: '#/properties/token'}
      date: {$ref: '#/properties/date'}
  
  AddHistory:
    type: object
    properties:
      accessToken: {$ref: '#/properties/token'}
      foodId: {$ref: '#/properties/foodId'}
      weight: {$ref: '#/properties/weight'}
      meal: {$ref: '#/properties/meal'}
      date: {$ref: '#/properties/date'}
  
  RemoveHistory:
    type: object
    properties:
      accessToken: {$ref: '#/properties/token'}
      historyId: {$ref: '#/properties/historyId'}

properties:
  
  token:
    type: string
    example: 00000000-0000-0000-0000-000000000000
  
  date:
    type: string
    format: date-time
  
  foodId:
    type: integer
    format: int32
    example: 8

  historyId:
    type: integer
    format: int32
    example: 3

  weight:
    type: number
    format: float
    example: 120.55

  meal:
    type: string
    format: enum
    example: Dinner
    